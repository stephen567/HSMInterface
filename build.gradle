buildscript {
	ext {
		springBootVersion = '2.1.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

//mainClassName = 'in.unpluggedmind.HSMInterface.HsmInterfaceApplication'

group = 'in.unpluggedmind'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	// https://mvnrepository.com/artifact/org.jpos/jpos
	compile group: 'org.jpos', name: 'jpos', version: '2.1.0'
	
	// https://mvnrepository.com/artifact/com.sleepycat/je
	compile group: 'com.sleepycat', name: 'je', version: '18.3.12'
	
}
